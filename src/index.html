<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Стартовый шаблон</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4">
                <div class="header-logo">
                    <img src="img/header-logo.png" alt="Добрый картон">
                </div>
                <!-- /.header-ogo -->
            </div>
            <!-- /.col-4 -->
            <div class="col-8">
                <div class="header-contacts">
                    <div class="header-contacts__phone">
                        8 (347) 271-54-28
                    </div>
                    <div class="header-contacts__phone">
                        8 (937) 363-30-00
                    </div>
                    <button class="header-contacts__button button">
                        <img src="img/icon-phone.png" alt="Телефон">
                        Заказать звонок
                    </button>
                </div>
                <!-- /.header-contacts -->
            </div>
            <!-- /.col-8 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</header>
<!-- /.header -->

<section class="main">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-5">
                <div class="main-img">
                    <img src="img/main/main-img.png" alt="Картон">
                </div>
            </div>
            <!-- /.col-5 -->
            <div class="col-7">
                <div class="main-text">
                    <h1 class="main-text__title">
                        Производство упаковки из гофрокартона
                    </h1>
                    <!-- /.main-text__title -->
                    <div class="main-text__subtitle">
                        с доставкой по всей России
                    </div>
                    <!-- /.main-text__subtitle -->
                    <div class="main-text__form">
                        <!--Тут будет форма-->
                    </div>
                    <!-- /.main-text__form -->
                </div>
                <!-- /.main-text -->
            </div>
            <!-- /.col-7 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<!-- /.main -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
